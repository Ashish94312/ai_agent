<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Research Agent</title>
</head>
<body>
    <h1>Web Research Agent</h1>

    <form method="post">
        <input type="text" name="query" placeholder="Enter your query" size="60" value="{{ query }}">
        <button type="submit">Submit</button>
    </form>

    {% if report %}
        <h2>Generated Research Report:</h2>
        <p>{{ report }}</p>
    {% endif %}

    {% if download_url %}
        <h2>Download your Report:</h2>
        <a href="{{ download_url }}" download="research_report.pdf">ðŸ“„ Click here to download your PDF</a>
    {% endif %}
</body>
</html>
